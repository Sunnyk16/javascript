<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="container-title" >TO Do List</h3>
        <div class="container-list" id="list">
            <h3 class="list-content">complete lecture</h3>
            <h3 class="list-content">play valorant</h3>
            <h3 class="list-content">complete due work</h3>
        </div>
    </div>

    <script>
        const todolist = ["go for walk" , "check assignment"];
        const var1=document.getElementById("list");
        for (const task of todolist)
        {
            // console.log(`$(task)`)
            var1.innerHTML = var1.innerHTML + `<h3 class="list-content">${task}</h3>`;
        }
    </script>
</body>
</html>
